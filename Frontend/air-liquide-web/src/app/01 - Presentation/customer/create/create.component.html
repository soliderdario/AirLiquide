
<div class="alert alert-danger" *ngIf="errors.length > 0">
  <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
  <ul>
    <li *ngFor="let error of errors">{{ error }}</li>
  </ul>
</div>
<main role="main" class="pb-3">
  <h3 style="padding-top: 50px">Cadastro de Cliente </h3>
  <hr>
  <div class="row">
    <div class="col-md-10">
      <form (ngSubmit)="onSave()" [formGroup]="formulario">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group" [ngClass]="aplicaCssErro('Name')">
              <label for="Name" class="control-label">Nome</label>
              <input formControlName="Name" class="form-control" type="text">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <div class="form-group" [ngClass]="aplicaCssErro('Age')">
              <label for="Age" class="control-label">Idade</label>
              <input formControlName="Age" class="form-control" type="number">
            </div>
          </div>
        </div>

        <div class="form-actions form-group">
          <div class="row">
            <div class="col-sm-12">
              <input type="submit" value="Salvar" class="btn btn-primary" style ="margin-right: 2px;" >
              <a class="btn btn-warning" [routerLink]="" (click)="onClose()">Voltar</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
