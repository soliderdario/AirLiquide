<main role="main" class="pb-3">
  <h3>Clientes</h3>
  <hr>
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-striped table-forum table-hover" >
        <thead class="thead-dark">
          <tr class="d-flex">
            <th class="col-8">Nome</th>
            <th class="col-2">Idade</th>
            <th class="col-2"></th>
          </tr>
        </thead>
        <tbody>
          <tr class="d-flex"  *ngFor="let item of customers | paginate: { itemsPerPage: 3, currentPage: page, id:'pgCustomers' }" >
            <td class="col-8">
              {{ item.Name }}
            </td>
            <td class="col-2">
              {{item.Age}}
            </td>

            <td class="col-2">
              <a  class="btn btn-dark" style ="margin-right: 2px;" [routerLink]="" (click)="edit(item,'customer-modal')">
                <span class="fa fa-search">Editar</span>
              </a>

              <a  class="btn btn-danger" style ="margin-right: 2px;"[routerLink]="" (click)="delete(item.Id)">
                <span class="fa fa-trash">Excluir</span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <hr>
    <div class="col-lg-12">
      <div class="display-inline"><pagination-controls (pageChange)="page = $event" [previousLabel]="'Anterior'" [nextLabel]="'PrÃ³ximo'" [directionLinks]="true" [id]="'pgCustomers'"></pagination-controls> </div>
    </div>
  </div>

  <div class="form-actions">
    <div class="row">
      <div class="col-sm-12">
        <a class="btn btn-primary" [routerLink]="" (click)="new('customer-modal')">Novo</a>
      </div>
    </div>
  </div>
</main>

<app-ms-modal id="customer-modal" [title]="'Cadastro de Clientes'">
  <app-create  *ngIf ="customer != null" [customer]="customer" id="customer-modal" (callbackCustomer)="onCallbackCustomer($event)"> </app-create>
</app-ms-modal>
